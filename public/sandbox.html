<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #preview {
            width: 100%;
            height: 100%;
            padding: 10px;
            overflow: auto;
        }

        #editor-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 45%;
            height: 60%;
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            resize: both;
            overflow: hidden;
        }

        #editor-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        #editor-header button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        #file-input {
            margin-left: 10px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: calc(100% - 90px);
            resize: none;
            border: none;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
        }

        #deploy-btn {
            margin: 10px;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        #minimized-editor {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="preview">
        <iframe id="output" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>

    <div id="editor-container">
        <div id="editor-header">
            <span>Editor</span>
            <div>
                <input type="file" id="file-input" accept=".html">
                <button id="minimize-btn">-</button>
            </div>
        </div>
        <textarea id="code" placeholder="Write your HTML, CSS, and JavaScript here..."></textarea>
        <button id="deploy-btn">Deploy to Firebase</button>
    </div>

    <div id="minimized-editor">Show Editor</div>

    <script>
        const codeArea = document.getElementById("code");
        const outputFrame = document.getElementById("output");
        const editorContainer = document.getElementById("editor-container");
        const editorHeader = document.getElementById("editor-header");
        const minimizeBtn = document.getElementById("minimize-btn");
        const minimizedEditor = document.getElementById("minimized-editor");
        const fileInput = document.getElementById("file-input");
        const deployBtn = document.getElementById("deploy-btn");

        codeArea.addEventListener("input", () => {
            updatePreview(codeArea.value);
        });

        // Add some initial example HTML content to get users started
        codeArea.value = `<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <h1>Hello, Sandbox!</h1>
    <p>Write your code on the right to see it here!</p>
    <script>
        console.log('JavaScript is working!');
    <\/script>
</body>
</html>`;

        // Trigger the input event to load the initial content
        codeArea.dispatchEvent(new Event("input"));

        // Minimize editor functionality
        minimizeBtn.addEventListener("click", () => {
            editorContainer.style.display = "none";
            minimizedEditor.style.display = "block";
        });

        minimizedEditor.addEventListener("click", () => {
            editorContainer.style.display = "block";
            minimizedEditor.style.display = "none";
        });

        // Dragging functionality for the editor
        let isDragging = false;
        let offsetX, offsetY;

        editorHeader.addEventListener("mousedown", (e) => {
            if (e.target === minimizeBtn || e.target === fileInput) return;

            isDragging = true;
            offsetX = e.clientX - editorContainer.getBoundingClientRect().left;
            offsetY = e.clientY - editorContainer.getBoundingClientRect().top;
            editorContainer.style.transition = "none";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                editorContainer.style.left = `${e.clientX - offsetX}px`;
                editorContainer.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // File input functionality to load HTML files
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file && file.type === "text/html") {
                const reader = new FileReader();
                reader.onload = function (e) {
                    codeArea.value = e.target.result;
                    updatePreview(codeArea.value);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid HTML file.");
            }
        });

        // Update the preview pane
        function updatePreview(content) {
            const doc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            doc.open();
            doc.write(content);
            doc.close();
        }

        // Deploy to Firebase functionality
        deployBtn.addEventListener("click", async () => {
            try {
                deployBtn.disabled = true;
                deployBtn.textContent = "Deploying...";

                // Capture the current code from the editor
                const htmlContent = codeArea.value;

                // Make a request to the backend server to deploy with HTML content
                const response = await fetch('https://57b3-54-253-36-203.ngrok-free.app/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ htmlContent })
                });

                if (response.ok) {
                    alert("Deployment successful!");
                } else {
                    alert("Deployment failed. Please try again.");
                }
            } catch (error) {
                console.error("Error during deployment:", error);
                alert("An error occurred during deployment. Please check console for details.");
            } finally {
                deployBtn.disabled = false;
                deployBtn.textContent = "Deploy to Firebase";
            }
        });

    </script>
</body>

</html>
